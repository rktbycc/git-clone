<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>
<body>
    <header> 
        <!-- header tag represents container for intro
        also holds nav link -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Services</a>




        </nav>
    </header>
    <main>

        <!-- holds main content of site -->
        <!-- sections tag can be used by introducing chapters -->

        <section>
            <h2>About Us</h2>
            <p>this is the about us section</p>
            <h2>Contact Us</h2>
            <p>this is the contact us section</p>
        


        </section>
        
    </main>
    <aside>
        <h4>Latest News</h4>
        <p>check out our new product</p>


    </aside>


    <footer>
        <p>&copy; 2024 OCCPHT06. All rights reserved.</p>
    </footer>

   
</body>
</html>
